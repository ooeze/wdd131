<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <meta name="description" content="Form">
    <meta name="author" content="Okoro Ezenwa Omaka">
    <link rel="stylesheet" href="styles/form.css">
    <link rel="stylesheet" href="styles/temples-large.css" media="screen and (min-width: 600px)">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@0;1&family=Roboto&display=swap"
        rel="stylesheet">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <h1>Product Review</h1>
    <form action="review.html" method="get">
        <label for="productName">Product Name</label>
        <select id="productName" name="productName" required>
            <option value="" disabled selected>Select a Product ...</option>
            <!-- Options will be generated by JavaScript -->
        </select>

        <label>Overall Rating</label>
        <div class="stars">
	        <input type="radio" id="fivestar" name="stars" value="5" required><label for="fivestar"></label>
	        <input type="radio" id="fourstar" name="stars" value="4" required><label for="fourstar"></label>
	        <input type="radio" id="threestar" name="stars" value="3" required><label for="threestar"></label>
	        <input type="radio" id="twostar" name="stars" value="2" required><label for="twostar"></label>
	        <input type="radio" id="onestar" name="stars" value="1" required><label for="onestar"></label>
        </div> 

        <label for="installationDate">Date of Installation</label>
        <input type="date" id="installationDate" name="installationDate" required>

        <label>Which features did you find useful in the product? (Check all that apply)</label>
        <div class="features">
            <input type="checkbox" id="durability" name="features" value="Durability">
            <label for="durability">Durability</label>
            <input type="checkbox" id="easeOfUse" name="features" value="Ease of Use">
            <label for="easeOfUse">Ease of Use</label>
            <input type="checkbox" id="performance" name="features" value="Performance">
            <label for="performance">Performance</label>
            <input type="checkbox" id="design" name="features" value="Design">
            <label for="design">Design</label>
        </div>

        <label for="writtenReview">Written Review (Optional)</label>
        <textarea id="writtenReview" name="writtenReview"></textarea>

        <label for="userName">Your Name (Optional)</label>
        <input type="text" id="userName" name="userName">

        <input type="submit" value="Post Review">
    </form>

            <span id="currentyear"></span>
        </p>

    </footer>
</body>

</html>
